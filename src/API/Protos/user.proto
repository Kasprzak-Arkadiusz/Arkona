syntax = "proto3";

option csharp_namespace = "API";

package user;

service User {
  rpc Register(RegisterRequest) returns (AuthenticationResponse);
  rpc ExternalRegister(ExternalRegisterRequest) returns (AuthenticationResponse);
  rpc Login(LoginRequest) returns (AuthenticationResponse);
}

message RegisterRequest {
  string firstName = 1;
  string lastName  = 2;
  string email     = 3;
  string password  = 4;
}

message ExternalRegisterRequest {
  string   accessToken = 1;
  enum Provider {
    Facebook  = 0;
    Google    = 1;
  }
  Provider provider    = 2;
}

message AuthenticationResponse {
  string accessToken = 1;
  string id          = 2;
  string email       = 3;
  string role        = 4;
  string firstName   = 5;
  string lastName    = 6;
}

message LoginRequest {
  string email    = 1;
  string password = 2;
}